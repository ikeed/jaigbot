<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Coach (stopwatch)">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffb020"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    <linearGradient id="face" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fff7e6"/>
      <stop offset="100%" stop-color="#ffecc7"/>
    </linearGradient>
  </defs>
  <rect x="4" y="4" width="120" height="120" rx="24" fill="url(#g)"/>
  <!-- Stopwatch body -->
  <circle cx="64" cy="72" r="36" fill="url(#face)" stroke="#8a5a00" stroke-width="3"/>
  <!-- Tick marks -->
  <g stroke="#8a5a00" stroke-width="2" stroke-linecap="round">
    <line x1="64" y1="38" x2="64" y2="44"/>
    <line x1="64" y1="100" x2="64" y2="106"/>
    <line x1="98" y1="72" x2="104" y2="72"/>
    <line x1="24" y1="72" x2="20" y2="72"/>
  </g>
  <!-- Hands: 12 and ~4 o'clock -->
  <g stroke="#8a5a00" stroke-width="3" stroke-linecap="round">
    <line x1="64" y1="72" x2="64" y2="50"/>
    <line x1="64" y1="72" x2="82" y2="80"/>
  </g>
  <!-- Crown and button -->
  <rect x="54" y="20" width="20" height="10" rx="3" fill="#8a5a00"/>
  <rect x="82" y="18" width="10" height="12" rx="2" fill="#8a5a00"/>
  <!-- Inner rim -->
  <circle cx="64" cy="72" r="30" fill="none" stroke="#8a5a00" stroke-width="1.5" opacity="0.4"/>
  <!-- outer border shadow -->
  <rect x="4" y="4" width="120" height="120" rx="24" fill="none" stroke="#8a5a00" stroke-width="2" opacity=".25"/>
</svg>
